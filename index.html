<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Runner 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #score-board {
            padding: 20px;
            color: #00ffff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            text-align: left;
        }

        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid #ff0055;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0055;
        }

        h1 { color: #ff0055; margin: 0 0 10px 0; text-transform: uppercase; font-size: 40px; }
        p { color: #fff; font-size: 18px; }
        
        button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        button:hover { background: #fff; box-shadow: 0 0 15px #00ffff; }

        .controls-hint {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding-bottom: 20px;
            font-size: 14px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="ui-container">
        <div id="score-board">SCORE: <span id="score">0</span></div>
        <div class="controls-hint">Controls: Left/Right Arrow to Move | Up Arrow/Space to Jump</div>
    </div>

    <div id="game-over-screen">
        <h1>Game Over</h1>
        <p>Your Score: <span id="final-score">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // --- গেম ভেরিয়েবল ---
        let scene, camera, renderer;
        let player, floor;
        let obstacles = [];
        let particles = [];
        let score = 0;
        let isGameOver = false;
        let gameSpeed = 0.5;
        
        // প্লেয়ার সেটিংস
        let currentLane = 0; // -1 (বাম), 0 (মাঝখান), 1 (ডান)
        const laneWidth = 3;
        const playerSpeed = 0.15; // লেন পরিবর্তনের গতি
        let isJumping = false;
        let jumpVelocity = 0;
        const gravity = 0.02;
        const jumpStrength = 0.5;

        // কালার প্যালেট (Neon Style)
        const COLORS = {
            floor: 0x1a1a2e,
            player: 0x00ffff,
            obstacle: 0xff0055,
            sky: 0x0f0f1a,
            grid: 0x4444ff
        };

        function init() {
            // ১. সিন এবং ক্যামেরা সেটআপ
            scene = new THREE.Scene();
            scene.background = new THREE.Color(COLORS.sky);
            scene.fog = new THREE.Fog(COLORS.sky, 10, 50);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 3, 6);
            camera.lookAt(0, 0, -5);

            // ২. রেন্ডারার
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // ৩. আলো (Lighting)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // ৪. ফ্লোর (Grid Helper দিয়ে ইনফিনিটি লুক)
            const planeGeometry = new THREE.PlaneGeometry(100, 200);
            const planeMaterial = new THREE.MeshPhongMaterial({ 
                color: COLORS.floor,
                emissive: 0x000022
            });
            floor = new THREE.Mesh(planeGeometry, planeMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.z = -50;
            floor.receiveShadow = true;
            scene.add(floor);

            const gridHelper = new THREE.GridHelper(100, 50, COLORS.grid, COLORS.grid);
            gridHelper.position.y = 0.01;
            gridHelper.position.z = -50;
            scene.add(gridHelper);
            
            // ফ্লোর এবং গ্রিড মুভমেন্টের জন্য গ্রুপ
            window.environment = new THREE.Group();
            window.environment.add(floor);
            window.environment.add(gridHelper);
            scene.add(window.environment);

            // ৫. প্লেয়ার তৈরি
            const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
            const playerMaterial = new THREE.MeshStandardMaterial({ 
                color: COLORS.player,
                emissive: 0x0044aa,
                roughness: 0.1
            });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.y = 0.5;
            player.castShadow = true;
            scene.add(player);

            // ইভেন্ট লিসেনার
            document.addEventListener('keydown', handleInput);
            window.addEventListener('resize', onWindowResize);

            // গেম লুপ শুরু
            animate();
            spawnObstacleLoop();
        }

        // --- ইনপুট হ্যান্ডলিং ---
        function handleInput(event) {
            if (isGameOver) return;

            if (event.key === 'ArrowLeft' && currentLane > -1) {
                currentLane--;
            } else if (event.key === 'ArrowRight' && currentLane < 1) {
                currentLane++;
            } else if ((event.key === 'ArrowUp' || event.code === 'Space') && !isJumping) {
                isJumping = true;
                jumpVelocity = jumpStrength;
            }
        }

        // --- অবস্টাকল তৈরি ---
        function spawnObstacle() {
            if (isGameOver) return;

            const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5); // একটু বড় বাধা
            const material = new THREE.MeshStandardMaterial({ 
                color: COLORS.obstacle,
                emissive: 0x550000 
            });
            const obstacle = new THREE.Mesh(geometry, material);
            
            // র‍্যান্ডম লেন নির্বাচন (-1, 0, 1)
            const lane = Math.floor(Math.random() * 3) - 1;
            
            obstacle.position.x = lane * laneWidth;
            obstacle.position.y = 0.75;
            obstacle.position.z = -60; // অনেক দূর থেকে আসবে
            obstacle.castShadow = true;
            obstacle.receiveShadow = true;

            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        function spawnObstacleLoop() {
            if (!isGameOver) {
                // স্পিড বাড়ার সাথে সাথে অবস্টাকল দ্রুত আসবে
                let delay = Math.max(500, 1500 - score * 5); 
                spawnObstacle();
                setTimeout(spawnObstacleLoop, delay);
            }
        }

        // --- মূল গেম লুপ ---
        function animate() {
            requestAnimationFrame(animate);

            if (isGameOver) return;

            // ১. প্লেয়ার মুভমেন্ট (Smooth Lerp)
            const targetX = currentLane * laneWidth;
            player.position.x += (targetX - player.position.x) * playerSpeed;

            // ২. জাম্প লজিক
            if (isJumping) {
                player.position.y += jumpVelocity;
                jumpVelocity -= gravity;
                // মাটির নিচে গেলে রিসেট
                if (player.position.y <= 0.5) {
                    player.position.y = 0.5;
                    isJumping = false;
                    jumpVelocity = 0;
                }
                // স্পিন এফেক্ট যখন জাম্প করবে
                player.rotation.x -= 0.1;
            } else {
                player.rotation.x = 0; // সোজা হয়ে দৌড়াবে
                // দৌড়ানোর এফেক্ট (সামান্য কাঁপা)
                player.position.y = 0.5 + Math.sin(Date.now() * 0.02) * 0.05;
            }

            // ৩. পরিবেশ মুভমেন্ট (Endless Illusion)
            // আমরা ফ্লোর মুভ করছি না, বরং টেক্সচার অফসেট করতে পারি
            // কিন্তু সহজে করার জন্য আমরা অবস্টাকলগুলোকে প্লেয়ারের দিকে আনবো।
            
            // ৪. অবস্টাকল ম্যানেজমেন্ট
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let ob = obstacles[i];
                ob.position.z += gameSpeed;

                // কলিশন ডিটেকশন (Collision Detection)
                // সিম্পল বক্স কলিশন লজিক
                if (
                    Math.abs(ob.position.z - player.position.z) < 1.0 && // Z-axis কাছে
                    Math.abs(ob.position.x - player.position.x) < 1.0 && // একই লেনে
                    player.position.y < 1.5 // যদি প্লেয়ার জাম্প না করে থাকে
                ) {
                    endGame();
                }

                // স্ক্রিনের বাইরে গেলে মুছে ফেলা
                if (ob.position.z > 10) {
                    scene.remove(ob);
                    obstacles.splice(i, 1);
                    updateScore();
                }
            }

            // গতি বৃদ্ধি
            gameSpeed += 0.0001;
            
            renderer.render(scene, camera);
        }

        function updateScore() {
            score++;
            document.getElementById('score').innerText = score;
        }

        function endGame() {
            isGameOver = true;
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').style.display = 'block';
            
            // প্লেয়ার মরে যাওয়ার এফেক্ট (লাল হয়ে যাবে)
            player.material.color.setHex(0x555555);
        }

        function restartGame() {
            // সবকিছু রিসেট
            obstacles.forEach(ob => scene.remove(ob));
            obstacles = [];
            score = 0;
            gameSpeed = 0.5;
            isGameOver = false;
            currentLane = 0;
            player.position.x = 0;
            player.material.color.setHex(COLORS.player);
            
            document.getElementById('score').innerText = '0';
            document.getElementById('game-over-screen').style.display = 'none';

            spawnObstacleLoop();
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // স্টার্ট
        init();

    </script>
</body>
    </html>
