<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush Clone</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 5px solid #333;
            border-radius: 10px;
        }
        .grid div {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        h1 { color: #ff3385; }
        .score-board { font-size: 24px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>Candy Crush Clone</h1>
    <div class="score-board">Score: <span id="score">0</span></div>
    
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="playMusic()" style="margin-bottom: 10px;">Play Music ðŸŽµ</button>

    <div class="grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.grid');
            const scoreDisplay = document.getElementById('score');
            const width = 8;
            const squares = [];
            let score = 0;

            const candyColors = [
                'red', 'yellow', 'orange', 'purple', 'green', 'blue'
            ];

            // Create Board
            function createBoard() {
                for (let i = 0; i < width * width; i++) {
                    const square = document.createElement('div');
                    square.setAttribute('draggable', true);
                    square.setAttribute('id', i);
                    let randomColor = Math.floor(Math.random() * candyColors.length);
                    square.style.backgroundColor = candyColors[randomColor];
                    grid.appendChild(square);
                    squares.push(square);
                }
            }
            createBoard();

            // Dragging Logic
            let colorBeingDragged, colorBeingReplaced, squareIdBeingDragged, squareIdBeingReplaced;

            squares.forEach(square => square.addEventListener('dragstart', dragStart));
            squares.forEach(square => square.addEventListener('dragend', dragEnd));
            squares.forEach(square => square.addEventListener('dragover', dragOver));
            squares.forEach(square => square.addEventListener('dragenter', dragEnter));
            squares.forEach(square => square.addEventListener('dragleave', dragLeave));
            squares.forEach(square => square.addEventListener('drop', dragDrop));

            function dragStart() {
                colorBeingDragged = this.style.backgroundColor;
                squareIdBeingDragged = parseInt(this.id);
            }
            function dragOver(e) { e.preventDefault(); }
            function dragEnter(e) { e.preventDefault(); }
            function dragLeave() {}
            
            function dragDrop() {
                colorBeingReplaced = this.style.backgroundColor;
                squareIdBeingReplaced = parseInt(this.id);
                squares[squareIdBeingDragged].style.backgroundColor = colorBeingReplaced;
                squares[squareIdBeingReplaced].style.backgroundColor = colorBeingDragged;
            }

            function dragEnd() {
                // Logic for valid moves (only 1 step)
                let validMoves = [
                    squareIdBeingDragged - 1,
                    squareIdBeingDragged - width,
                    squareIdBeingDragged + 1,
                    squareIdBeingDragged + width
                ];
                let validMove = validMoves.includes(squareIdBeingReplaced);

                if (squareIdBeingReplaced && validMove) {
                    squareIdBeingReplaced = null;
                } else if (squareIdBeingReplaced && !validMove) {
                    squares[squareIdBeingReplaced].style.backgroundColor = colorBeingReplaced;
                    squares[squareIdBeingDragged].style.backgroundColor = colorBeingDragged;
                } else {
                    squares[squareIdBeingDragged].style.backgroundColor = colorBeingDragged;
                }
                checkMatches();
            }

            // Check for matches (Simple 3 match)
            function checkMatches() {
                // Row check
                for (let i = 0; i < 61; i++) {
                    let rowOfThree = [i, i+1, i+2];
                    let decidedColor = squares[i].style.backgroundColor;
                    const isBlank = squares[i].style.backgroundColor === '';

                    if (rowOfThree.every(index => squares[index].style.backgroundColor === decidedColor && !isBlank)) {
                        score += 3;
                        scoreDisplay.innerHTML = score;
                        rowOfThree.forEach(index => {
                            squares[index].style.backgroundColor = '';
                        });
                    }
                }
            }

            // Auto check every 100ms
            window.setInterval(function(){
                checkMatches();
            }, 100);
        });

        function playMusic() {
            const audio = document.getElementById('bgMusic');
            audio.play();
        }
    </script>
</body>
          </html>
